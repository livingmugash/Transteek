<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transteek - Real-Time Voice Translation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="auth-view">
            <h1>Welcome to Transteek</h1>
            <p>Login or create an account to start translating your calls.</p>
            <div id="auth-form-container">
                </div>
        </div>

        <div id="call-view" class="hidden">
            <h2>Start a Translated Call</h2>
            <p>Your audio will be connected to our service for translation.</p>
            <div class="call-controls">
                <p>Status: <span id="call-status">Idle</span></p>
                <button id="start-call-btn">Start Call</button>
                <button id="end-call-btn" class="hidden">End Call</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
